<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-top: 50px;
        }
        .form-group label {
            font-weight: 600;
        }
        .submit-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">School Admission Form</h1>
        <form id="admissionForm">
            <!-- Student Information -->
            <fieldset>
                <legend class="mb-3">Student Information</legend>
                <div class="row">
                    <div class="col-md-6 form-group mb-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="col-md-6 form-group mb-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                </div>
                <div class="form-group mb-3">
                    <label for="grade">Grade Applying For</label>
                    <select class="form-select" id="grade" name="grade" required>
                        <option value="" disabled selected>Select grade</option>
                        <option value="1">Grade 1</option>
                        <option value="2">Grade 2</option>
                        <option value="3">Grade 3</option>
                        <!-- Add more grades as needed -->
                    </select>
                </div>
            </fieldset>

            <!-- Parent Information -->
            <fieldset>
                <legend class="mt-4 mb-3">Parent/Guardian Information</legend>
                <div class="row">
                    <div class="col-md-6 form-group mb-3">
                        <label for="parentName">Parent/Guardian Name</label>
                        <input type="text" class="form-control" id="parentName" name="parentName" placeholder="Enter parent/guardian name" required>
                    </div>
                    <div class="col-md-6 form-group mb-3">
                        <label for="parentEmail">Email Address</label>
                        <input type="email" class="form-control" id="parentEmail" name="parentEmail" placeholder="Enter email address" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="parentPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="parentPhone" name="parentPhone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address" required></textarea>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="submit-btn">Submit Application</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        // JavaScript code can be added here if needed for form handling
        document.getElementById('admissionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Application submitted successfully!');
            this.reset();
        });
    </script>
</body>
</html>
